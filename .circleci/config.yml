version: 2.1

executors:
  java-executor:
    docker:
      - image: openjdk:17-alpine  # Alpine 기반 이미지 사용
    working_directory: ~/repo

jobs:
  build:
    executor: java-executor
    steps:
      - checkout
      - run:
          name: Install xargs (coreutils)
          command: apk update && apk add coreutils  # apk를 사용하여 coreutils 설치
      - run:
          name: Build the application
          command: ./gradlew clean build -x test
      - run:
          name: Run tests
          command: ./gradlew test
      - run:
          name: Build bootJar
          command: ./gradlew bootJar

  docker_build:
    executor: java-executor  # 동일한 executor 사용
    steps:
      - checkout
      - setup_remote_docker:  # Docker 환경 설정
          version: 19.03.13
          docker_layer_caching: true  # Docker 캐시 활성화
      - run:
          name: Build Docker image
          command: |
            docker build -t springboot-app:latest .  # Docker 이미지 빌드

  docker_run:
    executor: java-executor  # 동일한 executor 사용
    steps:
      - setup_remote_docker:  # Docker 환경 설정
          version: 19.03.13
          docker_layer_caching: true  # Docker 캐시 활성화
      - run:
          name: Run Docker container
          command: |
            docker run -d -p 8080:8080 springboot-app:latest  # Docker 컨테이너 실행
            sleep 10  # 컨테이너가 시작할 때까지 대기
            curl -f http://localhost:8080 || exit 1  # 애플리케이션 정상 동작 확인

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - docker_build:
          requires:
            - build
      - docker_run:
          requires:
            - docker_build